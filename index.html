<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='css/main.css'>
    <title>Reading List</title>
</head>

<body>

    <div class='container flex flex-col mx-auto bg-secondaryColor p-3'>
        <h1 class='text-4xl font-bold text-center text-textColor my-6'>Reading List</h1>

        <!-- Add New Books Form -->
        <form class='hidden form flex flex-col bg-fillColor p-6 fixed top-0 left-1/2 
            -translate-y-0 -translate-x-1/2 border-2 border-textColor'>
            <label for='title' class='text-textColor font-bold'>Title</label>
            <input type='text' id='title' name='title'>

            <label for='author' class='text-textColor font-bold mt-3'>Author</label>
            <input type='text' id='author' name='author'>

            <label for='pages' class='text-textColor font-bold mt-3'>Number of pages</label>
            <input type='number' id='pages' name='pages'>

            <label for='status' class='text-textColor font-bold mt-3'>Read Status</label>
            <select name='status' id='status'>
                <option value='Read'>Read</option>
                <option value='Unread'>Unread</option>
            </select>

            <button type='submit' id='add-book' class='text-textColor font-bold bg-secondaryColor mt-5 rounded-full transition 
                ease-in duration-400 p-2 hover:bg-primaryColor hover:scale-110'>
                Add Book</button>
        </form>


        <!-- Book Cards -->
        <div class='library-display container flex flex-wrap border-2 border-black 
        text-textColor'>

        </div>

        <!-- Form Toggle Icon -->
        <img src='./images/plus.png' alt='book-form-toggle' class='book-form-toggle w-20 flex 
        flex-row self-end transition ease-in rounded-full hover:invert hover:shadow-lg'>
    </div>


    <script src='app.js'></script>
</body>

</html>
